<script>
    // display rooms using using JQuery and Bootstrap 4 Card
    function displayRooms(rooms) {

        var title;
        var price;
        var capacity;
        var size;
        var image;
        $("#rooms").html(""); // when clicked twice does not show rooms twice
        for(var i = 0; i < rooms.length; i++) {
            title = rooms[i].title;
            price = rooms[i].price;
            capacity = rooms[i].capacity;
            size = rooms[i].size;
            image = rooms[i].image;

            var $div_col = $("<div>", { 'class': 'col-6 py-4' });

            var $div_card = $("<div>", { 'class': 'card' });

            var $img_top = $('<img>', { 'class': 'card-img-top' });

            $img_top.attr('src', image);

            var $div_cardbody = $('<div>', { 'class': 'card-body'});

            var $h5 = $('<h5>', { 'class': 'card-title' });
            $h5.html(title);

            var $p_price = $('<p>', { 'class': 'card-text' });
            $p_price.html('Price $' + price + '/day');

            var $p_capacity = $('<p>', { 'class': 'card-text' });
            $p_capacity.html('Capacity ' + capacity + ' Person Max');

            var $p_size = $('<p>', { 'class': 'card-text' });
            $p_size.html('Size ' + size + ' m');

            $div_cardbody.append($h5, $p_price, $p_capacity, $p_size);

            $div_card.append($img_top, $div_cardbody);

            $div_col.append($div_card);

            $('#rooms').append($div_col);
        }
    }

    function getRooms() {
        $.ajax({
            url : 'room_servlet',
            method: 'GET',
            success : function(r) {

                var rooms = JSON.parse(r); // json array
                displayRooms(rooms);
            }
        });
    }


    function deleteAllCookies() {
        var cookies = document.cookie.split(";");

        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i];
            var eqPos = cookie.indexOf("=");
            var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
            document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
        }
    }

    $(document).ready(() => {
        getRooms();
        //console.log(document.cookie);
        if(document.cookie) {
            var email = document.cookie.split('=')[1];
            if(email) {
                $('.my-profile').html(email);
                $('.logout-btn').html('Log Out');

                $('.signup-btn').hide();
                $('.login-btn').hide();

                $('.logout-btn').on('click', () => {
                    deleteAllCookies();
                    location.reload(); // to refresh the current page
                });
            }

        } else {
            $('.signup-btn').html('Register');
            $('.login-btn').html('Login');
        }
    });
</script>
