<script>


    function displaySeason(profile) {
        var season_name;
        var start_date;
        var end_date;
        var coefficient;

        var start;
        var end;

        $('#profile').html("");
        for(var i = 0; i < profile.length; i++) {
            season_name = profile[i].season_name;
            start_date = profile[i].start_date;
            end_date = profile[i].end_date;
            coefficient = profile[i].coefficient;

            start = new Date(start_date).toString().split(' ');
            start_date = start[1] + ' ' + start[2] + ' ' + start[3]; // transforming dates in easily readable e.g. Dec 21 2020

            end = new Date(end_date).toString().split(' ');
            end_date = end[1] + ' ' + end[2] + ' ' + end[3]; // transforming dates in easily readable e.g. Dec 21 2020

            var html = `<div class="col py-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Season Name: ${season_name}</h5>
                                    <p class="card-text">Will Start in: ${start_date}</p>
                                    <p class="card-text">Will End in: ${end_date}</p>
                                    <p class="card-text">Prices will be: ${coefficient * 100}% of the original price</p>
                                </div>
                            </div>
                        </div>`;

            $('#season').append(html);
        }
    }

    function getSeason() {
        $.ajax({
            url : 'get_season_servlet', // passing email as query
            method: 'GET',
            success : function(r) {
                console.log(r);
                var season = JSON.parse(r); // json array

                displaySeason(season);
            }
        });
    }

    function deleteAllCookies() {
        var cookies = document.cookie.split(";");

        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i];
            var eqPos = cookie.indexOf("=");
            var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
            document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
        }
    }


    $(document).ready(() => {
        //console.log(document.cookie);

        if(document.cookie) {
            var email = document.cookie.split('=')[1];
            getSeason();

            if(email) {
                $('.my-profile').html(email);
                $('.logout-btn').html('Log Out');

                $('.signup-btn').hide();
                $('.login-btn').hide();


                $('.logout-btn').on('click', () => {
                    deleteAllCookies();
                    location.reload(); // to refresh the current page
                });
            }

        } else {
            $('.signup-btn').html('Register');
            $('.login-btn').html('Login');
        }
    });
</script>
